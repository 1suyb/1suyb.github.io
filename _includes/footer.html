<link rel="stylesheet" href="/assets/css/footer.css">

<footer class="site-footer">
  <div class="footer-content">
    <ul class="contact-list">
      {% for contact in site.data.contact %}
        <li>
          {% if contact.type == "email" %}
            <a href="mailto:{{ contact.link }}" title="Copy Email Address" {% if contact.noblank %}target="_self"{% else %}target="_blank" rel="noopener"{% endif %}>
              <i class="{{ contact.icon }}"></i> {{ contact.type | capitalize }}
            </a>
          {% else %}
            <a href="{{ contact.link }}" {% if contact.noblank %}target="_self"{% else %}target="_blank" rel="noopener"{% endif %}>
              <i class="{{ contact.icon }}"></i> {{ contact.type | capitalize }}
            </a>
          {% endif %}
        </li>
      {% endfor %}
    </ul>
    <p class="small-text">Custom theme for Jekyll</p>
  </div>
</footer>
