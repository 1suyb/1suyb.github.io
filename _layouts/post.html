---
layout: default
---

<main>
    <div class="post-container">
        <div class="post-header">
            {% if page.thumbnail %}
                <img src="{{ page.thumbnail }}" alt="Thumbnail Image" class="thumbnail">
            {% endif %}
            <h1>{{page.title}}</h1>
            <hr>
        </div>
        <div class="post-content">
            {{content}}
        </div>
        
    </div>
</main>
